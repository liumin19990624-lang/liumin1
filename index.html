      tailwind.config = {

          extend: {
            colors: {
              brand: {
                DEFAULT: '#2062ee',
                accent: '#2062ee',
              },
              blue: {
                50: '#eef4ff',
                100: '#dae7ff',
                200: '#bdd3ff',
                300: '#90b4ff',
                400: '#5c8aff',
                500: '#2062ee',
                600: '#1d58d6',
                700: '#194abd',
                800: '#153ca1',
                900: '#112e85',
                950: '#0b1d54',
              },
              indigo: { DEFAULT: '#2062ee', 500: '#2062ee', 600: '#1d58d6' },
              violet: { DEFAULT: '#2062ee', 500: '#2062ee', 600: '#1d58d6' },
              slate: {
                900: '#000000',
                950: '#000000',
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700;900&display=swap');
      
      :root {
        --brand-primary: #000000;
        --brand-accent: #2062ee;
        --text-primary: #ffffff;
        --text-secondary: rgba(255, 255, 255, 0.75);
        --surface-1: rgba(255, 255, 255, 0.05);
        --surface-2: rgba(255, 255, 255, 0.1);
      }

      body {
        font-family: 'Noto Sans SC', sans-serif;
        background-color: #000000;
        color: #ffffff;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .glass-dark {
        background: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(24px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.15);
      }

      .card-neo {
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 2rem;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .card-neo:hover {
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
        box-shadow: 0 20px 50px -12px rgba(0,0,0,1);
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #000000;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 10px;
        border: 2px solid #000000;
        background-clip: content-box;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.5);
      }

      @keyframes fade-up {
        from { opacity: 0; transform: translateY(16px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-up {
        animation: fade-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .input-neo {
        background: #000000 !important;
        border: 1px solid rgba(255, 255, 255, 0.3) !important;
        border-radius: 1.25rem !important;
        padding: 0.85rem 1.25rem !important;
        color: #ffffff !important;
        font-size: 0.9rem !important;
        outline: none !important;
        transition: all 0.2s !important;
      }
      .input-neo:focus {
        border-color: #2062ee !important;
        box-shadow: 0 0 0 4px rgba(32, 98, 238, 0.3) !important;
      }

      .btn-neo {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.6rem;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }
      .btn-neo:hover:not(:disabled) {
        transform: translateY(-2px);
        filter: brightness(1.2);
      }
    </style>
